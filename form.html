<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-controller="main">
    <form name="myForm" ng-submit="login()">
        <input type="text" name="username" ng-model="formData.username" required ng-maxlength="10" ng-minlength="6" />
        
        <div class="error" ng-show="myForm.username.$dirty && myForm.username.$invalid">
            <p class="reset-mm" ng-show="myForm.username.$error.minlength"><span class="reset-tb"></span>用户名不能少于6位!</p>
        </div>
        <input type="text" name="password" ng-model="formData.password" required ng-maxlength="10" ng-minlength="6" />
        <div class="error" ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <p class="reset-mm" ng-show="myForm.password.$error.minlength"><span class="reset-tb"></span>密码不能少于6位!</p>
        </div>

        <button type="submit" ng-disabled="myForm.$invalid">login</button>
    </form>
</body>
<script type="text/javascript" src="./js/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module('app',[])

    app.controller('main',function($scope){
        $scope.formData = {};
        $scope.login = function(){
            //这是你要提交的数据
            console.log($scope.formData)
        }
    })
</script>
</html>
